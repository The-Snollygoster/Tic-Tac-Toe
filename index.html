<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1 class="header">Noughts and Crosses!</h1>
    <button class="play">Play New Game</button>
    <div class="container">
        <div id="0,0"></div>
        <div id="0,1"></div>
        <div id="0,2"></div>
        <div id="1,0"></div>
        <div id="1,1"></div>
        <div id="1,2"></div>
        <div id="2,0"></div>
        <div id="2,1"></div>
        <div id="2,2"></div>
    </div>

    <button class="reset">Reset</button>
</body>
</html>
