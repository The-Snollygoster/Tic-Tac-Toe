<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1 class="header">Tic-Tac-Toe!</h1>
    <div class="parentWrapper">
        <div class="sideboard">
            <div class="wrapper">
                <h6 id="0">Player One</h6>
                <img src="./icons/circle.svg" alt="Circle">
                <button class="nameChange" id="p1">Change Name</button>
            </div>
            <div class="wrapper">
                <h6 id="1">Player Two</h6>
                <img src="./icons/x.svg" alt="Cross">
                <button class="nameChange" id="p2">Change Name</button>
            </div>
        </div>
        <div class="childWrapper">
            <button class="play">Play New Game</button>
            <div class="container"></div>
        </div>
        <div class="sideboard"></div>
    </div>

    <dialog class="dialog">
        <h1 id="winner">CONGRATULATIONS!</h1>
        <div class="buttonWrapper">
            <button id="newGame">New Game</button>
            <button id="close">close</button>
        </div>
    </dialog>
</body>
</html>
